<div class="row">

  <div>
    <div class="col-12">

      <mat-card>
        <mat-card-subtitle>
          Функция
        </mat-card-subtitle>
        <mat-card-title>
          {{formula}}
        </mat-card-title>
      </mat-card>

      <br>

      <mat-card class="p0">
        <canvas appChartsBackground class="charts__background-canvas" [width]="canvasSize" [height]="canvasSize"></canvas>
        <canvas #canvas class="charts__canvas" [width]="canvasSize" [height]="canvasSize"></canvas>
      </mat-card>

    </div>
    <br>
  </div>

  <div class="col">

    <mat-card>
      <mat-card-subtitle>
        Уравнение в общем виде
      </mat-card-subtitle>
      <mat-card-title>
        y = ax + b
      </mat-card-title>
    </mat-card>

    <br>

    <mat-card>
      <mat-card-subtitle>
        Коэффициент наклона
      </mat-card-subtitle>
      <mat-card-title>
        <mat-form-field>
          <span matPrefix>a = &nbsp;</span>
          <input matInput tabindex="1" type="number" [formControl]="paramA" (input)="drawFunction()">
        </mat-form-field>
      </mat-card-title>
      <mat-card-actions>
        <button mat-raised-button color="accent" (click)="incrementParamA()">
          <mat-icon svgIcon="rotate-left"></mat-icon>
          + 0.5
        </button>
        <button mat-raised-button color="accent" (click)="decrementParamA()">
          <mat-icon svgIcon="rotate-right"></mat-icon>
          - 0.5
        </button>
      </mat-card-actions>
    </mat-card>

    <br>

    <mat-card>
      <mat-card-subtitle>
        Смещение
      </mat-card-subtitle>
      <mat-card-title>
        <mat-form-field>
          <span matPrefix>b = &nbsp;</span>
          <input matInput tabindex="2" type="number" [formControl]="paramB" (input)="drawFunction()">
        </mat-form-field>
      </mat-card-title>
      <mat-card-actions>
        <button mat-raised-button color="accent" (click)="incrementParamB()">
          <mat-icon svgIcon="up"></mat-icon>
          + 1
        </button>
        <button mat-raised-button color="accent" (click)="decrementParamB()">
          <mat-icon svgIcon="down"></mat-icon>
          - 1
        </button>
      </mat-card-actions>
    </mat-card>

  </div>

</div>
<br>
